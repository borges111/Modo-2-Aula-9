<html lang="en">

<body>
    <script>
        let arrai = [3, 4, 5, 6]
        for (let i = 0; i < arrai.length; i++) {
            arrai[i] = arrai[i] * 3
        }
        console.log(arrai)
        //---------------------------------Array MAP

        let arred = [3, 4, 5, 6]
        let modificar = arred.map(function (element) {
            return element * 3
        }
        )
        console.log(modificar)
    </script>
</body>
